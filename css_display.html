<body>
    <!-- Inline -->
    <!-- Does not start on a new line.
    Takes up only as much width as its content needs.
    Cannot set w/h -->
        <!-- <span style="display:inline; width:400px; height:500px; background:yellow;">Hello</span>
        <span style="display:inline; background:lightblue;">Bridgeon</span> -->

    <!-- Block -->
    <!-- Starts on a new line (takes full width by default).
    Takes up entire row (even if content is small).
    You can set width and height. -->
    <!-- <p style="display:block; width:150px; height: 300px; background:lightgreen;">Block Element 1</p>
    <p style="display:block; background:lightcoral;">Block Element 2</p> -->

    <!-- Inline-Block -->
    <!-- Behaves like inline (does not break line, sits next to others).
    Behaves like block (you can set width, height, padding, margin). -->
    <span style="display:none; width:100px; height: 100px; background:orange;">Box 1</span> 
    <span style="display:inline-block; width:100px; height:40px; background:skyblue;">Box 2</span>




</body>
